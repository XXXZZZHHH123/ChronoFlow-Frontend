name: OWASP ZAP Scan

on:
  workflow_dispatch: 
  push:
    branches: [ test ] 

jobs:
  dast:
    name: Dynamic App Security Testing (ZAP Baseline)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan (Railway)
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "https://chronoflow-frontend-production.up.railway.app"
     
          cmd_options: "-m 5 -I"
         
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-baseline-report.html