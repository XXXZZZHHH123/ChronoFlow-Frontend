name: DAST (OWASP ZAP Baseline)

on:
  workflow_dispatch:
  push:
    branches: ["test", "dev"]
  pull_request:
    branches: ["test", "dev"]

jobs:
  zap-baseline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

      - name: Start preview server (5173)
        run: |
          npx vite preview --host 127.0.0.1 --port 5173 --strictPort &
          echo $! > web_pid
      - name: Wait for frontend
        run: npx wait-on http-get://127.0.0.1:5173

      - name: Relax workspace perms for ZAP container
        run: chmod -R a+w .

      # Let the scan run; don't fail the job if the ACTION's artifact upload chokes.
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        continue-on-error: true
        with:
          target: "http://127.0.0.1:5173"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-j -m 5"
          fail_action: false
          allow_issue_writing: false
          # artifact_name: "zap-baseline-${{ github.run_id }}"  # optional; may still trigger their upload bug

      # Our upload (works even if the step above errors)
      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "zap-baseline-report-${{ github.run_id }}"
          path: |
            report_html.html
            report_md.md
            report_json.json

      - name: Stop preview
        if: always()
        run: kill $(cat web_pid) || true