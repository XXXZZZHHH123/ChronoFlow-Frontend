name: DAST (OWASP ZAP Baseline)

on:
  workflow_dispatch:
  push:
    branches: ["test", "dev"]
  pull_request:
    branches: ["test", "dev"]

jobs:
  zap-baseline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Build & serve the frontend
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Start preview server (5173)
        run: |
          npx vite preview --host 127.0.0.1 --port 5173 --strictPort &
          echo $! > web_pid
      - name: Wait for frontend
        run: npx wait-on http-get://127.0.0.1:5173

      # Optional: avoid 'Permission denied' when ZAP writes temp files to mounted workspace
      - name: Relax workspace perms for ZAP container
        run: chmod -R a+w .

      # ZAP runs in Docker with --network=host on Linux runners; use 127.0.0.1
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://127.0.0.1:5173"
          # If you keep a tuning file in repo, uncomment the next line:
          # rules_file_name: ".zap/rules.tsv"
          cmd_options: "-j -m 5"
          fail_action: false            # <-- Option 1: do not fail CI on WARN
          allow_issue_writing: false    # avoid GitHub permission errors

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: |
            report_html.html
            report_md.md
            report_json.json

      - name: Stop preview
        if: always()
        run: kill $(cat web_pid) || true