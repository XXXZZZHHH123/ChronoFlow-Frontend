name: CI

on:
  push:
    branches: [test, dev]
  pull_request:
    branches: [test, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Run Vitest
        run: npm run test:ci
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  dast:
    name: DAST (OWASP ZAP Baseline)
    runs-on: ubuntu-latest
    needs: [typecheck, test]
    steps:
      - uses: actions/checkout@v4

      # Build & serve frontend
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Start preview server
        run: |
          npx vite preview --host 127.0.0.1 --port 5173 --strictPort &
          echo $! > web.pid
      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            curl -sf http://127.0.0.1:5173 > /dev/null && exit 0
            sleep 1
          done
          echo "Frontend did not start" && exit 1

      # ZAP runs inside Docker; use host.docker.internal to reach the runner's localhost
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://host.docker.internal:5173"
          rules_file_name: ".zap/rules.tsv"     # keep this file in your repo for tuning
          cmd_options: "-j -m 5 -r zap-baseline.html"
          fail_action: true

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap-baseline.html

      - name: Stop preview
        if: always()
        run: kill $(cat web.pid) || true