name: SAST (Semgrep)

on:
  push:
    branches: [test, dev]
  pull_request:
    branches: [test, dev]

permissions:
  contents: read
  security-events: write   # for SARIF upload

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/owasp-top-ten
            p/javascript
            p/typescript
            p/react
          generateSarif: true
          auditOn: push
          # Optional: speed up / reduce noise
          exclude: |
            src/test/e2e/**
            node_modules/**
            dist/**
            coverage/**

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif