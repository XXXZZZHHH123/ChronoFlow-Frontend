name: SAST (Semgrep)

on:
  push:         { branches: [test, dev] }
  pull_request: { branches: [test, dev] }
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Static Application Security Testing (Semgrep)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep & jq
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep
          sudo apt-get update && sudo apt-get install -y jq

      # 1) JSON run (for stats + artifact)
      - name: Semgrep JSON
        run: |
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/javascript \
            --config p/typescript \
            --config p/react \
            --config p/secrets \
            --include 'src/**/*.ts' --include 'src/**/*.tsx' \
            --metrics=off \
            --json --output semgrep.json \
            .

      # 2) SARIF run (for Security tab)
      - name: Semgrep SARIF
        run: |
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/javascript \
            --config p/typescript \
            --config p/react \
            --config p/secrets \
            --include 'src/**/*.ts' --include 'src/**/*.tsx' \
            --metrics=off \
            --sarif --output semgrep.sarif \
            .

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Job summary
        run: |
          echo "## Semgrep Summary" >> $GITHUB_STEP_SUMMARY
          TOTAL=$(jq '.results | length' semgrep.json)
          FILES=$(jq '.paths.scanned | length' semgrep.json 2>/dev/null || echo 0)
          echo "- **Findings:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- **Files scanned:** $FILES" >> $GITHUB_STEP_SUMMARY

      - name: Upload raw artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results-${{ github.run_id }}
          path: |
            semgrep.json
            semgrep.sarif